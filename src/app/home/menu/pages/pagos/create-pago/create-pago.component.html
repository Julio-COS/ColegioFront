
        <h1 class="text-3xl font-bold mb-6">Realizar Pago</h1>

        <form class="bg-white p-6 rounded shadow-md">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">ID del Estudiante</label>
                <app-select2-generico
                    *ngIf="dataEstudiante.length > 0"
                    [data]="dataEstudiante"
                    [idField]="'idEstudiante'"
                    [labelFields]="['nombres', 'apePaterno', 'apeMaterno']"
                    placeholder="Selecciona un estudiante"
                    [(ngModel)]="data.idEstudiante" name="idEstudiante"
                    [desactivado]="true"
                    (itemSeleccionado)="handleEstudianteSeleccionado($event)">
                </app-select2-generico>
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Monto</label>
                <input type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                [(ngModel)]="data.monto" name="monto" [disabled]="true">
            </div>
            <div class="flex flex-col align-middle min-w-0.5 mx-auto relative">
                <div class="flex flex-row my-2 content-between">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">Tipo de Pago</label>
                        <select [(ngModel)]="data.tipoPago" name="tipoPago" class="mt-1 p-2 border border-gray-300 rounded" required>
                            <option value="tarjeta">Tarjeta</option>
                            <option value="efectivo">Efectivo</option>
                        </select>
                    </div>
                </div>
            </div>

            <button type="button" (click)="addData()" class="bg-blue-500 text-white p-2 rounded">Registrar Pago</button>
        </form>

        <div id="comprobanteSection" class="hidden mt-8 bg-green-100 p-6 rounded shadow-md">
            <h2 class="text-2xl font-bold mb-4">Comprobante de Pago Generado</h2>
            <p class="text-gray-700"></p>
            <button class="mt-4 bg-blue-500 text-white p-2 rounded">Imprimir Comprobante</button>
        </div>
