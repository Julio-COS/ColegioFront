
<form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-auto">
    <h1 class="text-gray-500 font-bold text-2xl">Actualizaci√≥n Matricula</h1>

    <div class="flex flex-col align-middle min-w-0.5 mx-auto relative">
        <div class="flex flex-row my-2 content-between gap-3">
            <div class="mr-2">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    Matricula Vacancia
                </label>
                <app-select2-generico
                    *ngIf="dataMatriculaV.length > 0"
                    [data]="dataMatriculaV"
                    [idField]="'idMVacancia'"
                    [labelFields]="['nombreAula', 'disponibilidadActual','disponibilidadTotal']"
                    placeholder="Selecciona un estudiante"
                    [(ngModel)]="data.idMVacancia" name="idMVacancia"
                    (itemSeleccionado)="handleMVSeleccionado($event)">
                </app-select2-generico>
            </div>
            <div class="mr-2">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    Estudiante
                </label>
                <app-select2-generico
                    *ngIf="dataEstudiante.length > 0"
                    [data]="dataEstudiante"
                    [idField]="'idEstudiante'"
                    [labelFields]="['nombres', 'apePaterno', 'apeMaterno']"
                    placeholder="Selecciona un estudiante"
                    [(ngModel)]="data.idEstudiante" name="idEstudiante"
                    (itemSeleccionado)="handleEstudianteSeleccionado($event)">
                </app-select2-generico>
            </div>
            <div class="mr-2">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    Estado
                </label>
                <input type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                [(ngModel)]="data.estado" name="idCurso">
            </div>
        </div>

        <div class="flex flex-row my-2 content-between">
            <div class="mr-2">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    Fecha Registro
                </label>
                <input type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                [(ngModel)]="data.fechaRegistro" name="fechaInicio" [disabled]="true">
            </div>
        </div>

        <div class="grid my-2 gap-3 justify-start">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" 
                type="button" (click)="updateData()">Enviar Data
            </button>
            <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                routerLink="../..">
                Regresar
            </button>
        </div>
    </div>
</form>
