
<form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-auto">
    <h1 class="text-gray-500 font-bold text-2xl">Creaci√≥n Matricula</h1>

    <div class="flex flex-col align-middle min-w-0.5 mx-auto relative">
        <div class="flex flex-row my-2 content-between">
            <div class="mr-2">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                    Matricula Vacancia
                </label>
                <input type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                    [(ngModel)]="data.idMVacancia" name="idAula">
            </div>
            <div class="mr-2">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                    Estudiante
                </label>
                <select [(ngModel)]="data.idEstudiante" name="idEstudiante" id="buscador"
                class="form-control" required>
                    <option value="0">Seleccionar</option>
                    <option *ngFor="let obj of dataEstudiante;let i =index" [value]="obj.idEstudiante">{{obj.nombres}} {{obj.apePaterno}} {{obj.apeMaterno}}</option>
                </select>
            </div>
            <div class="mr-2">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                    Estado
                </label>
                <input type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                [(ngModel)]="data.estado" name="idCurso">
            </div>
        </div>

        <div class="flex flex-row my-2 content-between">
            <div class="mr-2">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                    Fecha Registro
                </label>
                <input type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                [(ngModel)]="data.fechaRegistro" name="fechaInicio" [disabled]="true">
            </div>
        </div>

        <div class="grid my-2 gap-3 justify-start">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" 
                type="button" (click)="update()">Enviar Data
            </button>
            <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                routerLink="../..">
                Regresar
            </button>
        </div>
    </div>
</form>

{{data | json}}
