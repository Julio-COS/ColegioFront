<div class="relative overflow-x-auto">
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Buscar <i class="fa-solid fa-magnifying-glass"></i></mat-label>
            <input class="Tfiltro_one" matInput (keyup)="applyFilter($event)" placeholder="Ingrese el dato" #input>
        </mat-form-field>
    </div>
    <table mat-table [dataSource]="dataSource" class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <ng-container *ngFor="let columna of columnas" [matColumnDef]="columna">
            <th mat-header-cell *matHeaderCellDef class="px-3 py-3 text-xs text-gray-700 uppercase bg-blue-300 dark:bg-gray-100 dark:text-gray-800" id="Header_camb">{{columna}}</th>
            <td mat-cell *matCellDef="let data" class="px-3 py-2 font-medium text-gray-900 whitespace-nowrap dark:text-black">
                <ng-container *ngIf="columna === 'fechaNacimiento' || columna === 'fechaRegistro' || columna === 'fechaEmision'">
                    {{data[columna] | date: 'dd/MM/yyyy'}}
                </ng-container>
                <ng-container *ngIf="columna !== 'fechaNacimiento' && columna !== 'fechaRegistro' && columna !== 'fechaEmision'">
                    {{data[columna]}}
                </ng-container>
            </td>
        </ng-container>
        <ng-container *ngIf="acciones.length > 0" matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef class="text-xs text-gray-700 uppercase" style="background-color: #e9ecef;">Acciones</th>
            <td mat-cell *matCellDef="let data" class="px-3 py-2 text-center">
                <div class="flex items-center gap-2">
                    <a *ngFor="let accion of acciones" (click)="onAction(accion, data)" href="javascript:void(0);">
                        <img [class]="getIcon(accion)" [src]="getIcon(accion)[1]" style="width: 35px; height: 35px;"/>
                    </a>
                </div>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="container">
        <mat-paginator [pageSizeOptions]="[7, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements"></mat-paginator>
    </div>
</div>
