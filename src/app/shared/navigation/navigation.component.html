<ul class="space-y-2 font-medium">
    <li *ngFor="let item of listOperacion">
      <a class="block px-4 py-2 rounded bg-blue-200 hover:bg-blue-300 transition-all duration-200"
         [routerLink]="item.router"
         routerLinkActive="bg-blue-400 text-white"
         >
        {{ item.name }}
      </a>
    </li>
  </ul>
